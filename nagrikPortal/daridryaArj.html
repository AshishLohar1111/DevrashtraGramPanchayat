<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPL दाखला अर्ज | देवराष्ट्रे</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&display=swap');

        :root {
            --gov-maroon: #800000;
            --field-bg: #fffcf5;
            --border-color: #d1d5db;
        }

        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        .form-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 10px solid var(--gov-maroon);
        }

        .form-header {
            text-align: center;
            border-bottom: 2px solid #eee;
            margin-bottom: 25px;
            padding-bottom: 15px;
        }

        .form-header h2 { color: var(--gov-maroon); margin: 0; }

        .section-title {
            background: #fce7e7;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            color: var(--gov-maroon);
            margin: 25px 0 15px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            background: var(--field-bg);
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus {
            border-color: var(--gov-maroon);
            outline: none;
            background: white;
        }

        .file-upload {
            background: #fff;
            padding: 10px;
            border: 1px dashed var(--gov-maroon);
            border-radius: 8px;
        }

        .btn-submit {
            background: var(--gov-maroon);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #a00000;
            box-shadow: 0 5px 15px rgba(128,0,0,0.3);
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            .form-card { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="form-card">
        <div class="form-header">
            <h2>BPL दाखला - ऑनलाइन अर्ज प्रणाली</h2>
            <p>ग्रामपंचायत देवराष्ट्रे, ता. कडेगाव</p>
        </div>

        <form action="#" method="POST">
            
            <div class="section-title">१. वैयक्तिक माहिती</div>
            <div class="grid">
                <div class="input-box">
                    <label>अर्जदाराचे पूर्ण नाव</label>
                    <input type="text" placeholder="नाव, वडिलांचे नाव, आडनाव" required>
                </div>
                <div class="input-box">
                    <label>आधार कार्ड क्रमांक</label>
                    <input type="text" maxlength="12" placeholder="१२ अंकी क्रमांक" required>
                </div>
                <div class="input-box">
                    <label>मोबाईल नंबर</label>
                    <input type="tel" placeholder="१० अंकी मोबाईल नंबर" required>
                </div>
                <div class="input-box">
                    <label>कुटुंब प्रमुखाशी नाते</label>
                    <select>
                        <option>स्वतः</option>
                        <option>मुलगा / मुलगी</option>
                        <option>पत्नी / पती</option>
                        <option>इतर</option>
                    </select>
                </div>
            </div>

            <div class="section-title">२. आर्थिक आणि सामाजिक माहिती</div>
            <div class="grid">
                <div class="input-box">
                    <label>वार्षिक उत्पन्न (रुपये)</label>
                    <input type="number" placeholder="उदा. ४५०००" required>
                </div>
                <div class="input-box">
                    <label>रेशन कार्ड प्रकार</label>
                    <select required>
                        <option value="">निवडा...</option>
                        <option>केशरी (Antyodaya)</option>
                        <option>पिवळे (BPL)</option>
                        <option>शुभ्र (White)</option>
                    </select>
                </div>
            </div>
            <div class="input-box">
                <label>दाखला कशासाठी हवा आहे?</label>
                <textarea rows="2" placeholder="योजनेचे नाव किंवा कारण लिहा..."></textarea>
            </div>

            <div class="section-title">३. कागदपत्रे अपलोड करा (फोटो/PDF)</div>
            <div class="grid">
                <div class="input-box">
                    <label>रेशन कार्ड (पहिले व शेवटचे पान)</label>
                    <input type="file" class="file-upload" required>
                </div>
                <div class="input-box">
                    <label>उत्पन्नाचा दाखला</label>
                    <input type="file" class="file-upload" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">अर्ज सादर करा</button>
        </form>

        <p style="text-align: center; font-size: 0.8rem; color: #666; margin-top: 20px;">
            नोंद: अर्ज सबमिट केल्यानंतर अर्जाची प्रिंट काढून ग्रामपंचायत कार्यालयात जमा करणे आवश्यक आहे.
        </p>
    </div>

</body>
</html>
