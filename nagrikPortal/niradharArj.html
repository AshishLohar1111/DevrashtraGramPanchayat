<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>निराधार अर्ज | देवराष्ट्रे</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&display=swap');

        :root {
            --primary-purple: #4a148c;
            --bg-soft: #f4f4f9;
        }

        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            background-color: var(--bg-soft);
            margin: 0;
            padding: 20px;
        }

        .form-card {
            max-width: 850px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-top: 10px solid var(--primary-purple);
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-section h2 {
            color: var(--primary-purple);
            margin: 0;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary-purple);
            outline: none;
            background-color: #f3e5f5;
        }

        .section-break {
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f3e5f5;
            color: var(--primary-purple);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .file-upload-box {
            border: 2px dashed #ccc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background: #fafafa;
        }

        .submit-btn {
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #6a1b9a;
            box-shadow: 0 5px 15px rgba(74, 20, 140, 0.3);
        }

        .form-footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #777;
            text-align: center;
        }

        @media (max-width: 600px) {
            .form-row { flex-direction: column; gap: 10px; }
            .form-card { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="form-card">
        <div class="header-section">
            <h2>निराधार योजना लाभ / दाखला अर्ज</h2>
            <p>ग्रामपंचायत देवराष्ट्रे - ई-सेवा केंद्र</p>
        </div>

        <form action="#" method="POST">
            
            <div class="section-break">१. वैयक्तिक माहिती</div>
            <div class="form-row">
                <div class="form-group">
                    <label>अर्जदाराचे संपूर्ण नाव</label>
                    <input type="text" placeholder="उदा. आनंदा विठ्ठल सुर्यवंशी" required>
                </div>
                <div class="form-group">
                    <label>आधार क्रमांक</label>
                    <input type="text" maxlength="12" placeholder="१२ अंकी क्रमांक" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>लिंग</label>
                    <select required>
                        <option value="">निवडा</option>
                        <option>पुरुष</option>
                        <option>महिला</option>
                        <option>इतर</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>जन्म तारीख / वय</label>
                    <input type="date" required>
                </div>
            </div>

            <div class="section-break">२. श्रेणी आणि आर्थिक माहिती</div>
            <div class="form-row">
                <div class="form-group">
                    <label>अर्जदाराची श्रेणी</label>
                    <select required>
                        <option value="">निवडा...</option>
                        <option>वृद्ध (६५ वर्षांवरील)</option>
                        <option>विधवा</option>
                        <option>दिव्यांग (अपंग)</option>
                        <option>अनाथ</option>
                        <option>गंभीर आजारी</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>वार्षिक उत्पन्न (रुपये)</label>
                    <input type="number" placeholder="उदा. १५०००" required>
                </div>
            </div>

            <div class="section-break">३. आवश्यक कागदपत्रे अपलोड करा</div>
            <div class="form-row">
                <div class="form-group">
                    <label>उत्पन्नाचा दाखला (फोटो)</label>
                    <div class="file-upload-box">
                        <input type="file" accept="image/*, .pdf">
                    </div>
                </div>
                <div class="form-group">
                    <label>वयाचा पुरावा / टी.सी.</label>
                    <div class="file-upload-box">
                        <input type="file" accept="image/*, .pdf">
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 15px;">
                <label>पत्ता / सविस्तर माहिती</label>
                <textarea rows="3" placeholder="आपल्या परिस्थितीबद्दल थोडक्यात माहिती लिहा..."></textarea>
            </div>

            <button type="submit" class="submit-btn">अर्जाची नोंदणी करा</button>
        </form>

        <div class="form-footer">
            टीप: माहिती भरल्यानंतर ग्रामसेवक आपल्या घरी येऊन कागदपत्रांची पडताळणी करतील.
        </div>
    </div>

</body>
</html>
